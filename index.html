<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web App</h1>
    <p>This is a simple HTML-based web application.</p>
    <button onclick="sayHello()">Click Me</button>

    <script>
        function sayHello() {
            alert("Hello! Thanks for clicking the button.");
        }
    </script>

</body>
</html>
